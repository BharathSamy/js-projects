<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="global">
            <div class="input-group">
                <label id="input-label">Email</label>
                <input type="email" id="input-field" onkeyup="validateEmail()">
                <span id="input-error"></span>
            </div>
        </div>

        <script>
            let emailField=document.getElementById("input-field");
            let emailLabel=document.getElementById("input-label");
            let emailError=document.getElementById("input-error");

            function validateEmail(){
                emailLabel.style.bottom="45px"

                if(!emailField.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
                    emailError.innerHTML="Please enter a valid email";
                    emailField.style.borderColor="red";
                    emailError.style.top="120%"
                }
                else{
                    emailError.innerHTML=" ";
                    emailField.style.borderColor="green";
                    emailError.style.top="100%"
                }
            }
        </script>
</body>
</html>
